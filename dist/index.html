<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CPU</title>
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #main {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: row;
      }
      #main h2 {
        font-size: 16px;
        font-family: monospace;
        box-sizing: border-box;
        padding: 0.3em;
      }
      #code, #screen, #console {
        flex: auto;
        width: 30%;
      }
      #code {
        display: flex;
        flex-flow: column;
      }
      #code h2 {
        background: #0000aa;
        color: #ffffff;
      }
      #code textarea {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 0.5em;
        background: #0000aa;
        color: #ffffff;
        font-family: monospace;
        font-size: 21px;
        border: 0px;
        resize: none;
      }
      #screen {
        display: flex;
        flex-flow: column;
      }
      #screen-output {
        background: #333;
        text-align: center;
      }
      #screen-output h2 {
        color: #999999;
      }
      #memMap {
        width: 100%;
        height: 100%;
        background: #000;
      }
      #console-txt {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 0.5em;
        background: #000000;
        color: #ffffff;
        font-family: monospace;
        font-size: 16px;
        border: 0px;
        resize: none;
      }
      #console h2 {
        background: #000000;
        color: #999999;
      }
      #screen-output, #screen-mem {
        height: 50%;
      }
      #screen-mem h2 {
        background: #000000;
        color: #999999;
      }
      #code-tools {
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;
        background: #aaaaaa;
      }
      #code-tools div {
        box-sizing: border-box;
        width: 50%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-family: monospace;
      }
      #code-tools kbd {
        color: #ffffff;
        width: 25%;
      }
      #metadata {
        display: flex;
        flex-flow: row;
        font-family: monospace;
        font-size: 12px;
      }
      #metadata div {
        flex: 0 0 auto;
        width: calc(100%/12);
      }
      #metadata div span {
        display: block;
      }
      
      #flags {
        display: flex;
        flex-flow: row;
        font-family: monospace;
        font-size: 12px;
      }
      #flags div {
        flex: 0 0 auto;
        width: calc(100%/5);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="code">
        <h2>Code editor</h2>
        <textarea name="code"></textarea>
        <div id="code-tools">
          <div><kbd>Ctrl + S</kbd> Stop</div>
          <div><kbd>Ctrl + D</kbd> Toggle debug</div>
          <div><kbd>Shft + DOWN</kbd> Slower clock</div>
          <div><kbd>Shft + UP</kbd> Faster clock</div>
          <div><kbd>Shft + RIGHT</kbd> Set clock</div>
        </div>
      </div>
      <div id="screen">
        <div id="screen-output">
          <h2>Screen</h2>
          <canvas id="output"></canvas>
          <div id="metadata">
            <div>PC: <span id="meta-PC">0</span></div>
            <div>SP: <span id="meta-SP">0</span></div>
            <div>A: <span id="meta-A">0</span></div>
            <div>B: <span id="meta-B">0</span></div>
            <div>C: <span id="meta-C">0</span></div>
            <div>D: <span id="meta-D">0</span></div>
            <div>XL: <span id="meta-XL">0</span></div>
            <div>XH: <span id="meta-XH">0</span></div>
            <div>YL: <span id="meta-YL">0</span></div>
            <div>YH: <span id="meta-YH">0</span></div>
            <div>X: <span id="meta-X">0</span></div>
            <div>Y: <span id="meta-Y">0</span></div>
          </div>
          <div id="flags">
            <div>C: <span id="flag-C">0</span></div>
            <div>P: <span id="flag-P">0</span></div>
            <div>Z: <span id="flag-Z">0</span></div>
            <div>S: <span id="flag-S">0</span></div>
            <div>O: <span id="flag-O">0</span></div>
          </div>
        </div>
        <div id="screen-mem">
          <h2>Memory</h2>
          <canvas id="memMap"></canvas>
        </div>
      </div>
      <div id="console">
        <h2>Console output</h2>
        <div id="console-txt"></div>
      </div>
    </div>
    <script type="text/javascript">
      var _logLines = [],
          _logLimit = Math.floor(window.innerHeight / 21);
      function doLog () {
        var args = Array.prototype.slice.call(arguments);
        var msg = args.join('&#09;')
        var c = document.getElementById('console-txt');
        var newLine = document.createElement('p');
        newLine.innerHTML = msg;
        c.appendChild(newLine);
        _logLines.push(newLine);
        if (_logLines.length > _logLimit) {
          var oldLine = _logLines.shift();
          c.removeChild(oldLine);
        }
      }
    </script>
    <script src="./bundle.js"></script>
  </body>
</html>
